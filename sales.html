<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily sales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/abi.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <div class="container">
       <div class="daily-sales text-center"> DAILY SALES
           <img src="abi/dailysales.png" alt="Daily sales heading">
       </div>
    
       <br><br><br>
            <div class="box">
                <div class="item" id="input">
                    <img src="abi/DESCRIPTION.png" alt="item-description">
                </div>

                <div class="quantity" id="input">
                    <img src="abi/QUANTITY.png" alt="item-quantity">
                </div>

                <div class="total-amount" id="input">
                    <img src="abi/TOTAL AMOUNT.png" alt="total-amount">
                </div>

                <div class="box1 "id="input" value="item"><br>DESCRIPTION
                    <img src="abi/Rectangle 6.png" alt="box1">
                </div>

                <div class="box2" id="input" value="number"><br>QUANTITY
                    <img src="abi/Rectangle 7.png" alt="item-quantity">
                </div>

                <div class="box3" id="input" value="number"><br>TOTAL AMOUNT
                    <img src="abi/Rectangle 8.png" alt="box3">
                </div>
                <button class="clear-all" name="button" class="btn btn-primary" onclick="clearAll();">CLEAR ALL
                </button>
            </div>
          <div class="footer text-center">FOOTER
              <img src="abi/Rectangle 4.png" alt="footer">     
          </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
  <script src="abi.js"></script>
</body>
</html>
